name: Bump version and create GitHub release

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Pull all commits for Lerna semantic release
      uses: actions/checkout@v2
      with:
        fetch-depth: "0"
    - name: Pull all tags for Lerna semantic release
      run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Lerna globally
      run: npm install --global --loglevel=error lerna
    - name: Install project dependencies
      run: npm ci
    - name: Set commit author email
      run: git config --global user.email "technology+opensource@facio.com"
    - name: Set commit author name
      run: git config --global user.name "Facio"
    - name: Bump versions and create release
      run: lerna version --conventional-commits --create-release github --yes
      env:
        GH_TOKEN: ${{secrets.gh_token}}
        GH_AUTH_TOKEN: ${{secrets.gh_auth_token}}
    - name: Prepare Flutter pubspec file to commit
      run: git add packages/flutter-styles/pubspec.yaml
    - name: Commit pubspec file
      run: "git commit --allow-empty -m \"chore(flutter-styles): update pubspec version [skip ci]\""
    - name: Push up-to-date pubspec file
      run: git push
